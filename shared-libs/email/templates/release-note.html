<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    table {
      border-spacing: 0;
      width: 100%;
    }
    td {
      padding: 0;
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff;">
  <table align="center" cellpadding="0" cellspacing="0" style="border-collapse: collapse; width: 636px;">
    <!-- Header -->
    <tr>
      <td bgcolor="#1876f4" style="padding: 16px 40px;">
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr style="height: 48px;">
                <td width="50%" style="
                    font-family: Poppins, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Helvetica, Arial, sans-serif; 
                    font-size: 28px; 
                    font-weight: bold; 
                    color: white; 
                    text-align: center; 
                    padding: 10px;
                    letter-spacing: 0.2cap;">
                  RELEASE NOTES
                </td>
              </tr>
        </table>
      </td>
    </tr>
    <!-- Content -->
    <tr>
      <td style="padding: 40px; ">
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td style="
                    display: flex; 
                    justify-content: space-between; 
                    align-items: center; 
                    padding-bottom: 20px; 
                    box-sizing: border-box; 
                    height: 28px; 
                    font-family: Poppins, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei UI', 'Microsoft Yahei', 'Source Han Sans CN', sans-serif; 
                    font-size: 20px; 
                    font-weight: 600; 
                    line-height: 28px; 
                    letter-spacing: -0.8px; 
                    text-align: left; 
                    white-space: nowrap;">
                  <p style="margin: 0;">Version: {{version}}</p>
                  <p style="margin: 0;">Release Date: {{releaseDate}}</p>
                </td>
              </tr>
          <tr>
              <td style="padding-bottom: 20px; box-sizing: border-box; height: 28px; flex-grow: 1; flex-basis: auto; font-family: Poppins, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei UI', 'Microsoft Yahei', 'Source Han Sans CN', sans-serif; font-size: 20px; font-weight: 600; line-height: 28px; color: #384860; letter-spacing: -0.8px; position: relative; text-align: left; white-space: nowrap; z-index: 5;">
                <div class="release-notes">
                  {{releaseNotes}}
                </div>
            </td>
          </tr>
            
          <tr>
              <td style="padding-bottom: 20px; box-sizing: border-box; display: flex; width: 540px; height: 44px; justify-content: flex-start; align-items: flex-start; flex-grow: 1; flex-basis: 0; font-family: Poppins, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei UI', 'Microsoft Yahei', 'Source Han Sans CN', sans-serif; font-size: 16px; font-weight: 400; line-height: 22px; color: #384860; letter-spacing: -0.64px; position: relative; text-align: left; z-index: 23;">
              For any questions, contact us at support&#8203;&#64;&#8203;chargnex&#8203;&#46;&#8203;com.
            </td>
          </tr>

          <tr>
              <td style="padding-bottom: 20px; box-sizing: border-box; height: 24px; flex-grow: 1; flex-shrink: 0; flex-basis: auto; font-family: Poppins, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei UI', 'Microsoft Yahei', 'Source Han Sans CN', sans-serif; font-size: 16px; font-weight: 400; line-height: 24px; color: #384860; letter-spacing: -0.64px; position: relative; text-align: left; white-space: nowrap; z-index: 25;">
              Thank you for choosing Chargnex!
            </td>
          </tr>

          <tr>
              <td style="padding-bottom: 20px; box-sizing: border-box; height: 22px; flex-grow: 1; flex-shrink: 0; flex-basis: auto; font-family: Poppins, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei UI', 'Microsoft Yahei', 'Source Han Sans CN', sans-serif; font-size: 16px; font-weight: 500; line-height: 22px; color: #384860; letter-spacing: -0.64px; position: relative; text-align: left; white-space: nowrap; z-index: 28;">
              Best regards, <br />
              Chargnex Support Team <br />
              support&#8203;&#64;&#8203;chargnex&#8203;&#46;&#8203;com <br />
              www&#8203;&#46;&#8203;chargnex&#8203;&#46;&#8203;com
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
